<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="icon" href="/favicon.png" type="image/png">
    <title>网络热搜趋势 AI 分析</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2d3748;
            font-size: 2.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .timestamp {
            color: #718096;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            flex: 1;
            min-width: 150px;
        }

        .stat-label {
            font-size: 0.85em;
            opacity: 0.9;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-top: 5px;
        }

        .analysis-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            color: #2d3748;
            font-size: 1.5em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .analysis-content {
            color: #4a5568;
            line-height: 1.8;
            font-size: 1.1em;
        }

        .platforms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .platform-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .platform-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        .platform-name {
            font-weight: bold;
            color: #667eea;
            font-size: 1.2em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .topic-list {
            list-style: none;
        }

        .topic-item {
            padding: 8px 0;
            color: #4a5568;
            border-bottom: 1px solid #e2e8f0;
            font-size: 0.95em;
        }

        .topic-item:last-child {
            border-bottom: none;
        }

        .topic-number {
            display: inline-block;
            background: #667eea;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            text-align: center;
            line-height: 24px;
            font-size: 0.85em;
            margin-right: 10px;
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
            color: white;
            font-size: 1.5em;
        }

        .error {
            background: #fff5f5;
            border: 2px solid #fc8181;
            border-radius: 12px;
            padding: 20px;
            color: #c53030;
            text-align: center;
        }

        .file-selector {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .file-list {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .file-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .file-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .file-button.active {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .platforms-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="file-selector" id="fileSelector">
            <div class="section-title">📂 选择分析报告</div>
            <div class="file-list" id="fileList"></div>
        </div>

        <div id="content">
            <div class="loading">⏳ 加载中...</div>
        </div>
    </div>

    <script>
        let availableFiles = [];
        let currentFile = null;

        // 加载文件列表
        async function loadFileList() {
            try {
                const response = await fetch('/api/files');
                availableFiles = await response.json();
                
                if (availableFiles.length === 0) {
                    document.getElementById('fileList').innerHTML = '<p style="color: #718096;">暂无分析报告</p>';
                    return;
                }

                const fileListHtml = availableFiles.map(file => 
                    `<button class="file-button" onclick="loadData('${file}')">${file}</button>`
                ).join('');
                
                document.getElementById('fileList').innerHTML = fileListHtml;

                // 自动加载最新的文件
                loadData(availableFiles[0]);
            } catch (error) {
                console.error('加载文件列表失败:', error);
            }
        }

        // 加载JSON数据
        async function loadData(filename) {
            try {
                currentFile = filename;
                
                // 更新按钮状态
                document.querySelectorAll('.file-button').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.textContent === filename) {
                        btn.classList.add('active');
                    }
                });

                const response = await fetch(`/api/data/${filename}`);
                const data = await response.json();
                displayData(data);
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <h2>❌ 加载失败</h2>
                        <p>无法加载数据文件，请检查文件是否存在</p>
                    </div>
                `;
            }
        }

        function displayData(data) {
            const platformCount = Object.keys(data.raw_data).length;
            const totalTopics = Object.values(data.raw_data).reduce((sum, topics) => sum + topics.length, 0);

            const html = `
                <div class="header">
                    <h1>🔥 网络热搜趋势分析</h1>
                    <div class="timestamp">📅 更新时间：${data.timestamp}</div>
                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-label">分析平台</div>
                            <div class="stat-value">${platformCount}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">热搜条目</div>
                            <div class="stat-value">${totalTopics}</div>
                        </div>
                    </div>
                </div>

                <div class="analysis-section">
                    <div class="section-title">📊 AI 分析总结</div>
                    <div class="analysis-content">${data.analysis}</div>
                </div>

                <div class="analysis-section">
                    <div class="section-title">📱 各平台热搜详情</div>
                    <div class="platforms-grid">
                        ${Object.entries(data.raw_data).map(([platform, topics]) => `
                            <div class="platform-card">
                                <div class="platform-name">🌐 ${platform}</div>
                                <ul class="topic-list">
                                    ${topics.map((topic, index) => `
                                        <li class="topic-item">
                                            <span class="topic-number">${index + 1}</span>
                                            ${topic}
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            document.getElementById('content').innerHTML = html;
        }

        // 页面加载时初始化
        loadFileList();
    </script>
</body>
</html>
